<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>

</head>
<body>
    <h3 align="center">Please fill few details</h3>
<h5 align="center">Then you are on your way</h5>
<body>
<div class="container">
	<form action=""method"GET">
		<div class="row">
			<div class="col-lg-4"></div>
				<div class="col-lg-4">
					<div class="input-group">
						<label for="full name">First Name</label>
						<input type="text" class="form-control" name="first" id="first_name" />
					</div>
				</div>
				<div class="col-lg-4"></div>
			</div>
		<div class="row">
			<div class="col-lg-4"></div>
				<div class="col-lg-4">
					<div class="input-group">
						<label for="full name">Last Name</label>
						<input type="text" class="form-control" name="lastname" id="last_name" />
					</div>
				</div>
				<div class="col-lg-4"></div>
			</div>
		
		<div class="row">
			<div class="col-lg-4"></div>
				<div class="col-lg-4">
					<div class="input-group">
						<label for="full name">E-mail</label>
						<input type="text" class="form-control" name="email" id="email" />
					</div>
				</div>
				<div class="col-lg-4"></div>
			</div>
		<div class="row">
			<div class="col-lg-4"></div>
				<div class="col-lg-4">
					<div class="input-group">
						<label for="full name">Phone Number</label>
                        <input type="text" maxlength="10" class="form-control" name="Phone Number" id="Phone_Number" />
					</div>
				</div>
				<div class="col-lg-4"></div>
			</div>
		<div class="row">
			<div class="col-lg-4"></div>
				<div class="col-lg-4">
					<div class="input-group">
						<label for="full name">Password</label>
						<input type="password" maxlength="5" class="form-control" name="Password" id="Password" />
					</div>

				</div>
				<div class="col-lg-4"></div>
		</div>	
		<div class="row">
			<div class="col-lg-5"></div>
				<div class="col-lg-4">
                    <small>contact us on:9325048325</small>
					<div class="radio">
							<div class="input-group">
							<button type="submit" class="btn btn-secondary">submit your details</button>
					</div>			
				</div>
				<div class="col-lg-4"></div>
		</div>
		</div>
	</form>
</div>
</body>
</html>
